<section id="contact" class="contact">
    <div class="container">
        <h3 align="center">Azuriraj Obavestenje</h3>
<div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
  <form  role="form" class="php-email-form">
      <div class="row" align="center">

        <div *ngIf="sviPredmeti.length==0">
            
            Trenutno niste objavili nijednu objavu, koju mozete izmeniti!

        </div>

        <div *ngIf="sviPredmeti.length!=0">
            <div class="col-lg-12 form-group">
                Izaberite objavu : &nbsp;&nbsp;
                <select name="naslov" id="" [(ngModel)]="naslov">
                    <option *ngFor="let pr of sviPredmeti" [ngValue]="pr.naslov">
                       {{pr.sifra}}-{{pr.naslov}}
                    </option>
                </select>

            
            </div>
            <div class="col-lg-12 form-group">
                <textarea name="sadrzaj" id="" cols="30" rows="10" placeholder="Sadrzaj" [(ngModel)]="sadrzaj"> </textarea>
            </div>
            <div class="col-lg-12 form-group">
                <textarea name="pdf_sadrzaj" id="" cols="30" rows="10" placeholder="PDF sadrzaj" [(ngModel)]="pdf_sadrzaj"> </textarea>
            </div>
           


       

        
     
      <div class="text-center"><button type="submit" (click)="add()">Dodaj</button></div>
      <br>
      <div class="uspeh" align="center">
        {{konacnaPoruka}}
      </div>
    </div>
      <br>
      <br>
      <br>
 
  
    </div>
   
  </form>
  </div>
 
 
 
    </div>
  
</section>
