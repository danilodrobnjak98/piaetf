<section id="contact" class="contact">
    <div class="container">
        <h3 align="center">Ispitni rokovi</h3>
<div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
  <form  role="form" class="php-email-form">
      <div class="row" align="center">
        <div class="col-lg-12 form-group"> 
           Izaberite predmet : 
          <select name="zaposlen" id="" [(ngModel)]="predmet">
              <option *ngFor="let zap of sviPredmeti" [ngValue]="zap.sifra">
                {{zap.sifra}}-{{zap.naziv}}

              </option>
          </select>
          <div class="poruka">
            <img [src]="url" height="200" id="bla"> <br/>
            <input type='file' (change)="onSelectFile($event)">
          </div>
        </div><br>
       
      </div>
      <div class="text-center"><button type="submit" (click)="add()">Dodaj</button></div>
     



      <br><br><br><br>

     <div *ngIf="sviMaterijali.length==0">
        <p>Trenutno niste objavili nijedan materijal za ispitna pitanja</p>
     </div>
     <div *ngIf="sviMaterijali.length!=0">
        <div class="col-lg-12 form-group"> 
            Materijali koje ste vi objavili
            <select name="zaposlen" id="" [(ngModel)]="brisanje">
                <option *ngFor="let zap of sviMaterijali" [ngValue]="zap.ime_fajla">
                
                     {{zap.sifra}}-{{zap.ime_fajla}}-{{zap.datum}}
     
                </option>
            </select>
           
          </div><br>
          <div class="text-right"><button type="submit" (click)="delete()">Brisi</button></div>
     </div>
      
      <br>
      <br>
      <br>
 
    
    
  </form>
  </div>
 
 
 
    </div>
  
</section>
