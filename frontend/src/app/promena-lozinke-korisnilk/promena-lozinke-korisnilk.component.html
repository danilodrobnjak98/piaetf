<div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">

      <div class="row" align="center">
        <div class="col-lg-12 form-group">
          <input type="password" name="stara" placeholder="Stara lozinka" [(ngModel)]="stara" />

            {{poruka1}}
          </div>
        </div><br>
        <div class="col-lg-12 form-group">
          <input type="password"  name="nova1"  placeholder="Nova lozinka"  [(ngModel)]="nova1" />

            {{poruka2}}
          </div>
        </div>
        <div class="col-lg-12 form-group">
            <input type="password"  name="nova2" placeholder="Unseite jos jednom novu lozinku"  [(ngModel)]="nova2" />

              {{poruka3}}
            </div>
          </div>
      </div>
     
      <div class="text-center"><button type="submit" (click)="menjaj()">Prijavi se</button></div>
      <br>
      <div class="uspeh" align="center">

      <br>
      <br>

  </div>

</section>
