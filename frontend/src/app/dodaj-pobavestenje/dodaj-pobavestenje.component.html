<section id="contact" class="contact">
    <div class="container">
        <h3 align="center">Dodaj Obavestenje</h3>
<div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
  <form  role="form" class="php-email-form">
    <div *ngIf="sviPredmeti.length!=0">


   
      <div class="row" align="center">
        <div class="col-lg-12 form-group">
        <div *ngIf="sviPredmeti.length>0"> 
            <select name="sifra" id="" [(ngModel)]="sifra">
                <option *ngFor="let pr of sviPredmeti" [ngValue]="pr.sifra">
                    {{pr.sifra}}
                </option>
            </select>
       
        
        </div><br>
        <div class="col-lg-12 form-group">
        <input type="text" name="naslov" placeholder="Ovde unesite naslov objave" [(ngModel)]="naslov">
          <div class="poruka">
          
          </div>
        </div>
        <div class="col-lg-12 form-group">
          <textarea name="pdf_sadrzaj" id="" cols="30" rows="10" [(ngModel)]="pdf_sadrzaj" placeholder="Ovde unesite sadrzaj pdfa"></textarea>
          <div class="poruka">
          
          </div>
        </div>
        <div class="col-lg-12 form-group">
          <textarea name="sadrzaj" id="" cols="30" rows="10" [(ngModel)]="sadrzaj" placeholder="Ovde unesite tekst objave"></textarea>
          <div class="poruka">
            {{poruka1}}
          </div>
        </div>
      </div>
     
      <div class="text-center"><button type="submit" (click)="add()">Dodaj</button></div>
      <br>
      <div class="uspeh" align="center">
        {{konacnaPoruka}}
      </div>
      <br>
      <br>
      <br>
 
  
    </div>
  </div>
    <div *ngIf="sviPredmeti.length==0">
        Trenutno niste rasporedjeni na na jednom predmetu!
    </div>
  </form>
  </div>
 
 
 
    </div>
  
</section>
