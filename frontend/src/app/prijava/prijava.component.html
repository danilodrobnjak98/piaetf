<section id="contact" class="contact">
    <div class="container">
        <h3 align="center">Prijava</h3>
<div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
  <form  role="form" class="php-email-form">
      <div class="row" align="center">
        <div class="col-lg-12 form-group">
          <input type="text" name="username"id="username" placeholder="Korisničko ime" [(ngModel)]="username" />
          <div class="poruka">
            {{poruka1}}
          </div>
        </div><br>
        <div class="col-lg-12 form-group">
          <input type="password"  name="password" id="password" placeholder="Šifra"  [(ngModel)]="password" />
          <div class="poruka">
            {{poruka2}}
          </div>
        </div>
      </div>
     
      <div class="text-center"><button type="submit" (click)="login()">Prijavi se</button></div>
      <br>
      <div class="poruka" align="center">
        {{konacnaPoruka}}
      </div>
      <br>
      <br>
      <br>
 
    <div align="center">
      <a routerLink='../registracija'>Registruj se</a>
     
    </div>
    
  </form>
  </div>
 
  <router-outlet></router-outlet>
 
    </div>
  
</section>
